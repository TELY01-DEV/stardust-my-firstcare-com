<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Opera-GodEye Panel - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='PRIMARY_MFC_LOGO_EN.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='PRIMARY_MFC_LOGO_EN.svg') }}">
    
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.40.0/iconfont/tabler-icons.min.css" rel="stylesheet"/>
    
    <style>
        /* MFC Theme Palette */
        :root {
            --mfc-blue: #024F96;
            --mfc-light-blue: #00A1E8;
            --mfc-accent-blue: #92E3FF;
            --mfc-red: #EC1C24;
            --mfc-dark-red: #981F15;
            --mfc-gray: #D0D2D3;
            --mfc-white: #fff;
        }
        
        body {
            background: linear-gradient(135deg, var(--mfc-blue) 0%, var(--mfc-light-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--mfc-blue) 0%, var(--mfc-light-blue) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--mfc-blue) 0%, var(--mfc-light-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(2, 79, 150, 0.3);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--mfc-blue);
            box-shadow: 0 0 0 0.2rem rgba(2, 79, 150, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--mfc-blue) !important;
        }
        /* Mobile-First Responsive Design */
        @media (max-width: 768px) {
            .container-xl {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .page-header {
                padding: 1rem 0;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .btn-list {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            .btn-list .btn {
                width: 100%;
                margin-bottom: 0.25rem;
            }
            
            .btn-group {
                width: 100%;
            }
            
            .btn-group .btn {
                flex: 1;
                font-size: 0.8rem;
                padding: 0.5rem 0.25rem;
            }
            
            .stats-cards .col-sm-6 {
                margin-bottom: 1rem;
            }
            
            .stat-card {
                padding: 1.5rem 1rem;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .table-responsive {
                font-size: 0.8rem;
            }
            
            .table th,
            .table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-nav .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .page-header .col-auto {
                width: 100%;
                margin-top: 1rem;
            }
            
            .page-header .row {
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .table th,
            .table td {
                padding: 0.4rem 0.2rem;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .container-xl {
                padding-left: 5px;
                padding-right: 5px;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
        }
        
        /* Touch-friendly interactions for mobile */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.95);
            }
        }
        
        /* Mobile table enhancements */
        @media (max-width: 768px) {
            .table-responsive {
                border: none;
            }
            
            .table th {
                white-space: nowrap;
                min-width: 80px;
            }
            
            .table td {
                vertical-align: middle;
            }
            
            .data-value {
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            .topic-badge {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
            }
            
            .status-badge {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }
            
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 576px) {
            .data-value {
                max-width: 80px;
                font-size: 0.7rem;
            }
            
            .topic-badge {
                font-size: 0.6rem;
                padding: 0.1rem 0.25rem;
            }
            
            .status-badge {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
            }
            
            .btn-sm {
                padding: 0.2rem 0.4rem;
                font-size: 0.7rem;
            }
        }
        
        /* Mobile modal enhancements */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 0.5rem;
            }
            
            .modal-body {
                padding: 1rem;
            }
            
            .modal-footer {
                padding: 0.75rem 1rem;
            }
            
            .modal-footer .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .modal-footer .btn:last-child {
                margin-bottom: 0;
            }
        }

    </style>
