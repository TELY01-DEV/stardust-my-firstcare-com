<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Opera-GodEye Panel - Medical Data Monitor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='PRIMARY_MFC_LOGO_EN.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='PRIMARY_MFC_LOGO_EN.svg') }}">
    
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.40.0/iconfont/tabler-icons.min.css" rel="stylesheet"/>
    
    <!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        /* MFC Theme Palette */
        :root {
            --mfc-blue: #024F96;
            --mfc-light-blue: #00A1E8;
            --mfc-accent-blue: #92E3FF;
            --mfc-red: #EC1C24;
            --mfc-dark-red: #981F15;
            --mfc-gray: #D0D2D3;
            --mfc-white: #fff;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .connection-connected { background-color: #28a745; }
        .connection-connecting { background-color: #ffc107; }
        .connection-disconnected { background-color: #dc3545; }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 600;
        }
        
        .form-select {
            border-radius: 8px;
        }
        
        .table th {
            border-top: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .vital-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .medical-alert {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            animation: emergency-pulse 1s infinite;
        }
        
        @keyframes emergency-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        .device-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }
        .device-online { background-color: #d1e7dd; color: #0f5132; }
        .device-offline { background-color: #f8d7da; color: #721c24; }
        
        .json-viewer {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .batch-data-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .batch-title {
            font-weight: 600;
            color: var(--mfc-blue);
        }
        
        .batch-count {
            background: var(--mfc-blue);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .batch-readings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .batch-reading {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        
        .batch-summary {
            background: white;
            border-radius: 4px;
            padding: 1rem;
        }
        
        .batch-summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .summary-stat {
            text-align: center;
        }
        
        .summary-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--mfc-blue);
        }
        
        .summary-stat-label {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        .stats-cards {
            margin-bottom: 2rem;
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--mfc-blue);
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.875rem;
        }
        /* Mobile-First Responsive Design */
        @media (max-width: 768px) {
            .container-xl {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .page-header {
                padding: 1rem 0;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .btn-list {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            .btn-list .btn {
                width: 100%;
                margin-bottom: 0.25rem;
            }
            
            .btn-group {
                width: 100%;
            }
            
            .btn-group .btn {
                flex: 1;
                font-size: 0.8rem;
                padding: 0.5rem 0.25rem;
            }
            
            .stats-cards .col-sm-6 {
                margin-bottom: 1rem;
            }
            
            .stat-card {
                padding: 1.5rem 1rem;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .table-responsive {
                font-size: 0.8rem;
            }
            
            .table th,
            .table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-nav .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .page-header .col-auto {
                width: 100%;
                margin-top: 1rem;
            }
            
            .page-header .row {
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .table th,
            .table td {
                padding: 0.4rem 0.2rem;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .container-xl {
                padding-left: 5px;
                padding-right: 5px;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
        }
        
        /* Touch-friendly interactions for mobile */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.95);
            }
        }
        
        /* Mobile table enhancements */
        @media (max-width: 768px) {
            .table-responsive {
                border: none;
            }
            
            .table th {
                white-space: nowrap;
                min-width: 80px;
            }
            
            .table td {
                vertical-align: middle;
            }
            
            .data-value {
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            .topic-badge {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
            }
            
            .status-badge {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }
            
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 576px) {
            .data-value {
                max-width: 80px;
                font-size: 0.7rem;
            }
            
            .topic-badge {
                font-size: 0.6rem;
                padding: 0.1rem 0.25rem;
            }
            
            .status-badge {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
            }
            
            .btn-sm {
                padding: 0.2rem 0.4rem;
                font-size: 0.7rem;
            }
        }
        
        /* Mobile modal enhancements */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 0.5rem;
            }
            
            .modal-body {
                padding: 1rem;
            }
            
            .modal-footer {
                padding: 0.75rem 1rem;
            }
            
            .modal-footer .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .modal-footer .btn:last-child {
                margin-bottom: 0;
            }
        }

    </style>
