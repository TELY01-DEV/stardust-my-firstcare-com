<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA4 Status Monitor - MyFirstCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .ava4-status-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .status-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .status-card.online {
            border-left-color: #28a745;
        }
        
        .status-card.offline {
            border-left-color: #dc3545;
        }
        
        .status-card.warning {
            border-left-color: #ffc107;
        }
        
        .status-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-label {
            font-size: 1.1em;
            color: #666;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .device-card:hover {
            transform: translateY(-2px);
        }
        
        .device-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .device-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .device-status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .device-status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .device-body {
            padding: 20px;
        }
        
        .device-info {
            margin-bottom: 15px;
        }
        
        .device-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .device-info-label {
            font-weight: 500;
            color: #666;
        }
        
        .device-info-value {
            color: #333;
            font-family: monospace;
        }
        
        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .alert-banner {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .refresh-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .refresh-button:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .status-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="ava4-status-container">
        <div class="status-header">
            <h1>üîß AVA4 Device Status Monitor</h1>
            <p>Real-time monitoring of AVA4 gateway devices and their connectivity status</p>
        </div>
        
        <button class="refresh-button" onclick="loadAVA4Status()">
            üîÑ Refresh Status
        </button>
        
        <div id="alert-banner" class="alert-banner" style="display: none;">
            <strong>‚ö†Ô∏è Alert:</strong> <span id="alert-message"></span>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <strong>‚ùå Error:</strong> <span id="error-text"></span>
        </div>
        
        <div id="loading" class="loading">
            <h3>Loading AVA4 device status...</h3>
        </div>
        
        <div id="status-summary" class="status-summary" style="display: none;">
            <div class="status-card">
                <div class="status-number" id="total-devices">0</div>
                <div class="status-label">Total Devices</div>
            </div>
            <div class="status-card online">
                <div class="status-number" id="online-devices">0</div>
                <div class="status-label">Online</div>
            </div>
            <div class="status-card offline">
                <div class="status-number" id="offline-devices">0</div>
                <div class="status-label">Offline</div>
            </div>
            <div class="status-card warning">
                <div class="status-number" id="uptime-percentage">0%</div>
                <div class="status-label">Uptime</div>
            </div>
        </div>
        
        <div id="devices-grid" class="devices-grid" style="display: none;">
            <!-- Device cards will be populated here -->
        </div>
        
        <div id="last-updated" class="last-updated">
            Last updated: <span id="update-time">Never</span>
        </div>
    </div>
    
    <script>
        let socket;
        let statusData = {};
        let refreshInterval;
        
        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('‚úÖ Connected to Socket.IO server');
            });
            
            socket.on('disconnect', function() {
                console.log('‚ùå Disconnected from Socket.IO server');
            });
            
            socket.on('ava4_status_update', function(data) {
                console.log('üì° Received AVA4 status update:', data);
                updateStatusDisplay(data);
            });
        }
        
        // Load AVA4 status from API
        async function loadAVA4Status() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('status-summary').style.display = 'none';
                document.getElementById('devices-grid').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
                
                const response = await fetch('/api/ava4-status');
                const result = await response.json();
                
                if (result.success) {
                    statusData = result.data;
                    updateStatusDisplay(statusData);
                    checkOfflineAlerts(statusData);
                } else {
                    throw new Error(result.error || 'Failed to load AVA4 status');
                }
            } catch (error) {
                console.error('‚ùå Error loading AVA4 status:', error);
                showError('Failed to load AVA4 device status: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Update status display
        function updateStatusDisplay(data) {
            const summary = data.summary;
            const devices = data.devices;
            
            // Update summary cards
            document.getElementById('total-devices').textContent = summary.total;
            document.getElementById('online-devices').textContent = summary.online;
            document.getElementById('offline-devices').textContent = summary.offline;
            
            const uptimePercentage = summary.total > 0 ? Math.round((summary.online / summary.total) * 100) : 0;
            document.getElementById('uptime-percentage').textContent = uptimePercentage + '%';
            
            // Update device cards
            const devicesGrid = document.getElementById('devices-grid');
            devicesGrid.innerHTML = '';
            
            devices.forEach(device => {
                const deviceCard = createDeviceCard(device);
                devicesGrid.appendChild(deviceCard);
            });
            
            // Show sections
            document.getElementById('status-summary').style.display = 'grid';
            document.getElementById('devices-grid').style.display = 'grid';
            
            // Update timestamp
            const updateTime = new Date().toLocaleString();
            document.getElementById('update-time').textContent = updateTime;
        }
        
        // Create device card
        function createDeviceCard(device) {
            const card = document.createElement('div');
            card.className = 'device-card';
            
            const isOnline = device.status === 'Online';
            const statusClass = isOnline ? 'online' : 'offline';
            const statusIcon = isOnline ? 'üü¢' : 'üî¥';
            
            const lastHeartbeat = device.last_heartbeat ? new Date(device.last_heartbeat).toLocaleString() : 'Never';
            const firstSeen = device.first_seen ? new Date(device.first_seen).toLocaleString() : 'Unknown';
            
            card.innerHTML = `
                <div class="device-header">
                    <div class="device-name">${device.ava4_name || 'Unknown Device'}</div>
                    <div class="device-status ${statusClass}">
                        ${statusIcon} ${device.status}
                    </div>
                </div>
                <div class="device-body">
                    <div class="device-info">
                        <div class="device-info-row">
                            <span class="device-info-label">MAC Address:</span>
                            <span class="device-info-value">${device.ava4_mac}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">IMEI:</span>
                            <span class="device-info-value">${device.imei || 'N/A'}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">ICCID:</span>
                            <span class="device-info-value">${device.iccid || 'N/A'}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">Last Heartbeat:</span>
                            <span class="device-info-value">${lastHeartbeat}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">First Seen:</span>
                            <span class="device-info-value">${firstSeen}</span>
                        </div>
                        <div class="device-info-row">
                            <span class="device-info-label">Heartbeat Count:</span>
                            <span class="device-info-value">${device.heartbeat_count || 0}</span>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="btn btn-primary" onclick="viewDeviceDetails('${device.ava4_mac}')">
                            üìä Details
                        </button>
                        <button class="btn btn-secondary" onclick="viewDeviceHistory('${device.ava4_mac}')">
                            üìà History
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Check for offline alerts
        function checkOfflineAlerts(data) {
            const offlineCount = data.summary.offline;
            const alertBanner = document.getElementById('alert-banner');
            const alertMessage = document.getElementById('alert-message');
            
            if (offlineCount > 0) {
                alertMessage.textContent = `${offlineCount} AVA4 device(s) are currently offline. Please check device connectivity and power supply.`;
                alertBanner.style.display = 'block';
            } else {
                alertBanner.style.display = 'none';
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        // View device details
        function viewDeviceDetails(mac) {
            alert(`Device details for ${mac}\n\nThis feature will show detailed device information, sub-devices, and recent activity.`);
        }
        
        // View device history
        function viewDeviceHistory(mac) {
            alert(`Device history for ${mac}\n\nThis feature will show historical connectivity data and performance metrics.`);
        }
        
        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(loadAVA4Status, 30000);
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ AVA4 Status Monitor initialized');
            initializeSocket();
            loadAVA4Status();
            startAutoRefresh();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
